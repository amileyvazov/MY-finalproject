<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Acount</title>
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <!-- bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!--  Sass css-->
        <link rel="stylesheet" href="./assets/scss/log.css">
        <link rel="stylesheet" href="./assets/scss/log.css.map">
    </head>
    <body>
        <body >

            <div class="container">
        
                <!-- Outer Row -->
                <div class="row justify-content-center">
        
                    <div class="col-xl-10 col-lg-12 col-md-12 col-sm-12">
        
                        <div class="card1 o-hidden border-0 shadow-lg my-5">
                            <div class="card-body p-0">
                                <!-- Nested Row within Card Body -->
                                <div class="row">
                                    <div class="col-xl-6 col-lg-6 col-sm-6 col-md-6 logo ">
                                        <div class="col-10">
                                            <img class="w-100" src="./img/img-student-2.png" alt="">

                                        </div>
                                        <div class="col-5">
                                            <a href="./register.html"><span>Qeydiyyat səhifəsinə qayıdın</span></a>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-xl-6 col-lg-6 col-sm-6 col-md-6 ">
                                        <div class="p-5">
                                            <div class="text-center">
                                                <h1 class="h4 mb-4">Səhifənizə daxil olun!</h1>
                                            </div>
                                            <form class="user">
                                                <div class="form-group my-3 border-0">
                                                    <input type="email" class=" form-control form-control-user"
                                                        id="emailInp" placeholder="E-mail hesabınızı daxil edin...">
                                                </div>
                                                <div class="form-group my-3">
                                                    <input type="password" class="form-control form-control-user"
                                                        id="passwordInp" placeholder="Şifrənizi daxil edin">
                                                </div>
                                                <div class="form-group my-3">
                                                    <div class="custom-control custom-checkbox small">
                                                        <input type="checkbox" class="custom-control-input" id="customCheck">
                                                        <label class="custom-control-label" for="customCheck">Məni xatırla</label>
                                                    </div>
                                                </div>
                                                <button  id="loginbtn" class="btn btn-warning col-12">
                                                  Daxil olun
                                                </button>
                                                
                                               
                                            </form>
                                            <hr>
                                            <div class="text-center col-lg-12 col-xl-12 ">
                                                <a class="small1" href="register.html">Şifrənizi unutmusunuz?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
        
                    </div>
        
                </div>
        
            </div>
        <!-- Js tags -->
        <!-- Jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
         <script>
            // Inputs
         const emailInp=document.getElementById("emailInp")
         const passwordInp=document.getElementById("passwordInp")
          //Button
          const loginBtn=document.getElementById('loginbtn')
         
        // Functions
        loginBtn.addEventListener('click',(e)=>{
            e.preventDefault()
            if(!(emailInp.value.includes('@') && passwordInp.value.length>=8)){
               emailInp.style.border ='1px solid red !important';
               emailInp.style.background='red';
               passwordInp.style.border='1px solid red !important';
               passwordInp.style.background='red';
               emailInp.value=''
               passwordInp.value=''
            }
            else{
                window.location='acount.html'
            }
        })
         </script>  
          
        
           
    </body>
</html>
