<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./img/learnteach.png" type="image/x-icon">
        <title>Login Acount</title>
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <!-- bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!--  Sass css-->
        <link rel="stylesheet" href="./assets/scss/log.css">
        <link rel="stylesheet" href="./assets/scss/log.css.map">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="row  rounded-top">
                  <div class="logo-log col-sm-6 col-xl-6 col-lg-6 col-xs-6">
                      <div class="sec-head d-flex justify-content-between">
                          <img class="w-25" src="./img/learnteach.png" alt="">
                          <a href="">Create Acount</a>
                      </div>
                      <div class="sec-body d-flex justify-content-center ">
                          <img class="w-50" src="./img/img-student-2.png" alt="">
                      </div>
                      <div class="sec-foot  ">
                          <a href="">Back To Home</a>
                      </div>
                   </div>
                   <div class="log-item  text-center border col-sm-6 col-xl-6 col-xs-6 col-lg-6">
                      <div class="sec-hed-login p-5 m-5">
                          <h2>İstifadəçi səhifəsinə daxil olun!</h2>
                          <h5>Xoş gəlmisiniz!</h5>
                      </div>
                      <div class="login-body col-sm-6 col-xl-6 col-xs-6 col-lg-6">
                          <div class="body-item d-flex justify-content-between">
                              <h2>Email</h2>
                              <input type="text">
      
                          </div>
                          <div class="body-item d-flex justify-content-between">
                              <h2>Password</h2>
                              <input type="password">
      
                          </div>
                          <div class="body-item mt-5 d-flex justify-content-between">
                              <div class="checkbox d-flex">
                                  <input class="check" type="checkbox">
                                  <label for="check">Remember Me</label> 
                              </div>
                              <a href="">Fogot password</a>
                          </div>
                          <div class="login-btn mt-5 col-xs-6 text-center col-xl-6 col-lg-6 col-sm-6">
                              <button class="w-100">Login</button>
                          </div>
                      </div>
                  </div>
                </div>
            </div>
        </main>
    </body>
</html>
