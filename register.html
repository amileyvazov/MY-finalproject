<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/real estate.png" type="image/x-icon">
    <title>Register Acount</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--  Sass css-->
    <link rel="stylesheet" href="./assets/scss/regis.css">
    <link rel="stylesheet" href="./assets/scss/regis.css.map">
</head>
<body>

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"><img class="w-100" src="./img/img-student-2.png" alt=""></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Yeni hesab yaradın!</h1>
                            </div>
                            <div class="user m-3">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0 mt-3">
                                        <input type="text" class="form-control form-control-user" id="Name"
                                            placeholder="Ad">
                                    </div>
                                    <div class="col-sm-6 mt-3">
                                        <input type="text" class="form-control form-control-user" id="Name"
                                            placeholder="Soyad">
                                    </div>
                                </div>
                                <div class="form-group mt-3">
                                    <input type="email" class="form-control form-control-user" id="Emailİnp"
                                        placeholder="Email hesab daxil edin">
                                </div>
                                <div class="form-group row mt-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="Password" placeholder="Şifrə">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="Password" placeholder="Şifrənizi təsdiqləyin">
                                    </div>
                                </div>
                                <button class="btn btn-primary btn-user col-12 btn-warning mt-2 btn-block">
                                   Qeydiyyatdan keçin
                                </button>
                                
                            </div>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="login.html">Artıq hesabınız varmı? Daxil olun!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>




    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>



</body>
</html>
